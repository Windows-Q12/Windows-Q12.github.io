<!DOCTYPE html>
<html>
	<body>
		<script>
(async function() {
	if ("serviceWorker" in navigator) {
		(await navigator.serviceWorker.getRegistrations()).forEach(function(b) {b.unregister()})
		navigator.serviceWorker.register([location.href.slice(0, -4), "js"].join("."))
	}
})()
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<body>
		<script>
(async function() {
	var debug = !!1 // 1 is true
	if ("serviceWorker" in navigator) {
		if (debug) (await navigator.serviceWorker.getRegistrations()).forEach(function(b) {b.unregister()})
		navigator.serviceWorker.register([location.href.slice(0, -5), "js"].join("."))
		if (!(debug)) location.reload()
	}
})()
		</script>
	</body>
</html>
